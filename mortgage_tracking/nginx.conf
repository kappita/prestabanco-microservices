events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend-1:9090;
        # server backend2:8090;
        # server backend3:8090;
    }

    server {
        listen 9090;

        client_max_body_size 5G;

        location / {
            proxy_pass http://backend;

            # Encabezados CORS
            add_header 'Access-Control-Allow-Origin' 'http://localhost:8070' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

            # Manejo de solicitudes preflight (OPTIONS)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:8070';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;  # Cacheo de respuesta preflight
                return 204;  # Respuesta sin contenido
            }
        }
    }
}